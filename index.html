<!DOCTYPE html>
<html lang="ru">
  <head>

    <title>Киномонстр Bootstrap</title>
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <div class="container-fluid">
      <div class="row">
        <nav role="navigation" class="navbar navbar-inverse">
          <div class="container">
            <div class="navbar-header header">
              <div class="container">
                <div class="row">
                  <div class="col-lg-12">
                    <h1><a href="#">КиноМонстр</a></h1>
                    <p>Кино - наша страсть!</p>
                  </div>
                </div>
              </div>
              <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <div id="navbarCollapse" class="collapse navbar-collapse navbar-right">
              <ul class="nav nav-pills">
                <li class="active"><a href="#">Главная</a></li>
                <li><a href="#">Фильмы</a></li>
                <li><a href="#">Сериалы</a></li>
                <li><a href="#">Рейтинг фильмов</a></li>
                <li><a href="#">Контакты</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-lg-9 col-lg-push-3">
            <h2>Новый фильмы</h2>
            <hr>
            <div class="row">
              <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">

              </div>
              <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">

                <div class="film_label">Матрица</div>
              </div>
              <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">

                <div class="film_label">Облачный атлас</div>
              </div>
              <div class="films_block col-lg-3 col-md-3 col-sm-3 col-xs-6">
                <img src="./assets/img/max.png" alt="Безумный Макс">
                <div class="film_label">Безумный Макс</div>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-lg-pull-9"></div>
        </div>
      </div>
      <div class="clear"></div>
    </div>

    <footer>
      <div class="container">
        <p class="text-center"><a href="http://ru.wh-db.com">WH-DB.COM</a></p>
